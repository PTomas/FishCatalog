<div class="team-area p-4 col-4 d-flex justify-content-center;" id="submit" onclick="showDetails(this)" data-toggle="modal" data-target="#exampleModal" data-animal-type="{{ name }}" style="cursor: pointer; z-index: 0; border-radius: 10%;">
    <div class="card employee-card " style="background-color: rgba(255, 171, 1 ); z-index: 1;">
        <div class="card-header">
            <h2 class="card-title text-center">{{ name }}</h2>
            <img src="/assets/{{ email }} "alt="image"class="center" style="width:180px;height:180px; left: 50%; margin: auto; display: block;">
            <!-- <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3> -->
        </div>
        <!-- <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" id="textArea"></li>
            </ul>
        </div> -->
    </div>
</div>
 <!-- Modal -->
 <div class="modal fade"  id="exampleModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog"  role="document">
      <div class="modal-content" id="modalContent" style="background-color: rgba(255, 171, 1 );">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="note" style="height: 100%; width: 100%; background-color: rgba(255, 171, 1 ); border: none;"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveData(this)"id="saveBtn" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
